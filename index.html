<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Plane</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="sky">
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    <div class="cloud cloud-4"></div>
    <div class="cloud cloud-5"></div>
    <div class="cloud cloud-6"></div>
    <div class="cloud cloud-7"></div>
    <div class="cloud cloud-8"></div>

    
    <div class="fuselage">
        <div class="back-wing"></div>
        <div class="back-wing-2"></div>
        <div class="window window-left"></div>
        <div class="window window-right"></div>
        <div class="prow-dark"></div>
        <div class="prow-light"></div>
        <div class="propeller propeller-1"></div>
        <div class="propeller propeller-2"></div>
        <div class="propeller propeller-3"></div>
        <div class="middle-propeller"></div>
        <div class="wing wing-bottom"></div>
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
        <div class="line line-4"></div>
        <div class="line line-5"></div>
        <div class="line line-6"></div>
        <div class="line line-7"></div>
        <div class="line line-8"></div>
        <div class="wing wing-top"></div>
        <div class="wheel wheel-left"></div>
        <div class="wheel wheel-right"></div>
        <div class="wheel-holder wheel-holder-1"></div>
        <div class="wheel-holder wheel-holder-2"></div>
        <div class="wheel-holder wheel-holder-3"></div>
    </div>


</div>
</body>

</html>
